<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="90"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#textGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#textGradient)" stroke-width="8" opacity="0.5"/>
  
  <!-- Text VA (Vitalis Arena) -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="180" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#FFA500" stroke-width="2">
    VA
  </text>
  
  <!-- Sword decoration -->
  <line x1="140" y1="200" x2="180" y2="160" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round"/>
  <line x1="332" y1="160" x2="372" y2="200" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Bottom decoration -->
  <path d="M 200 380 Q 256 340 312 380" fill="none" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round"/>
</svg>
